<!DOCTYPE html>
<html>
    <head>
        <title>To Do List</title>
        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-1.11.2.js"></script>
        <script src="js/scripts.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1>To Do List</h1>

                <div class = "col-md-6">
                  <h2>Lists!</h2>
                  <form id="new_List">
                    <div class="form-group">
                      <label for="list_Name">List Name</label>
                        <input type="text" class="form-control" id="list_Name">
                    </div>
                      <button type ="submit" class ="btn btn-alert">Add List</button>
                  </form>
                </div>

                <div class="col-md-6">
                  <h2>Add a Task:</h2>
                  <form id="new_Task">
                      <div class="form-group">
                        <label for="task_Name">Task Description</label>
                          <input type="text" class="form-control" id="task_Name">
                      </div>
                      <button type="submit" class="btn btn-danger">Add Em'</button>
                  </form>
                </div>
          </div>

                <div class = "row">
                    <div class = "col-md-6">

                        <h2>Lists </h2>

                        <ul id="lists">

                        </ul>
                    </div>
                </div>


                <div class = "row">
                    <div class = "col-md-6">

                        <h2>Tasks</h2>
                        <p>(click name when complete) </p>

                        <ul id="tasks">

                        </ul>
                    </div>
                    <div class = "col-md-6">
                        <h2>Completed Tasks</h2>
                        <ul id ="completed">
                        </ul>
                    </div>


            </div>
        </div>
    </body>
</html>
