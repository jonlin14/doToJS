<!DOCTYPE html>
<html>
    <head>
        <title>Address Book</title>
        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-1.11.2.js"></script>
        <script src="js/scripts.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1>Address book</h1>

                <div class="col-md-6">
                    <h2>Add a contact:</h2>
                    <form id="new-contact">
                        <div class="form-group">
                            <label for="new-first-name">First Name:</label>
                            <input type="text" class="form-control" id="new-first-name">
                        </div>
                        <div class="form-group">
                            <label for="new-last-name">Last Name:</label>
                            <input type="text" class="form-control" id="new-last-name">
                        </div>
                        <div class="form-group">
                            <label for="new-address">Address:</label>
                            <input type="text" class="form-control" id="new-address">
                        </div>

                        <button type="submit" class="btn">Add Em'</button>
                    </form>

                    <h2>Contacts: </h2>
                    <ul id="contacts">

                    </ul>

                </div>
                <div class="col-md-6">
                    <div id="show-contact">
                        <h2></h2>
                        <p>
                            First Name: <span class="first-name"></span>
                        </p>
                        <p>
                            Last Name: <span class="last-name"></span>
                        </p>
                        <p>
                            Address: <span class="address"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
